box: debian
build:
  steps:
    - arjen/hugo-build@1.25.1:
        version: "0.40.3"
        theme: dimension
        flags: --buildDrafts=true
deploy:
  steps:
   - install-packages:
     packages: git ssh-client
   - git-push:
      gh_oauth: $GH_TOKEN
      repo: Anasme/anasme.github.io
      branch: master
      basedir: public