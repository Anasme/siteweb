box: debian
build:
  steps:
    - arjen/hugo-build@1.25.1:
        version: "0.32.2"
        theme: beautifulhugo
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: anasme.github.io
        branch: master
        basedir: public